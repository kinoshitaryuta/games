{% extends 'account/base.html' %}
{% load static %}
{% load widget_tweaks %}


{% block body %}
    <h4 class="password_reset_form_text mg_t40 mg_b40 text_C font_border">パスワードの再設定</h4>
    <p class="password_reset_text pd_l20 pd_r20">※下記に登録済みのE-mailアドレスを入力してください。</p>
    <section class="password_reset back_base">
        <form class="password_reset_form" method="POST">
            <p class="password_reset_detail_text mg_b5 pd_l10 pd_t20">e-mail</p>
             <hr class="hr mg_t10 mg_b20 width_95">
            <div class="form_email mg_b40 pd_l10">
                <table class="table">{% render_field form.email class="form_password_change line-none width_80" placeholder="登録済みのメールアドレス" %}</table>
            </div>
            {% csrf_token %}
            <div class="text-center">
                <button type="submit" class="btn btn-success password_change_form_button mg_b20" >送信</button>
            </div>
        </form>
    </section>
{% endblock body %}
