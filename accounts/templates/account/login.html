{% extends 'account/base.html' %}
{% load static %}


{% block body %}

            <hr class="login_hr">
            <table class="login_table">{{ form.as_table }}</table>
            <hr class="login_hr">
            <div class="text-right">
                <button type="submit" class="btn btn-outline-primary" id="login_button">ログイン</button>
            </div>
        </form>
{% endblock body %}
