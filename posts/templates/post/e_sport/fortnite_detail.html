{% extends 'app/base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block body %}
    <div class="tab-wrap">
        <input id="tab01" type="radio" name="tab" class="tab-switch" checked="checked"><label class="tab-label" for="tab01">個人イベント</label>
        <div class="tab-content">
            <section class="search">
                <form id="form3" action="{% url 'fortnite' %}" method="get" class="search_container">
                    <input  type="text" name="query" placeholder="フリーワード検索" aria-label="Search">
                    <input type="submit" value="&#xf002">
                </form>
            </section>
                <form id="form3" action="{% url 'fortnite' %}" method="get">
                     <input type="date" name="data" aria-label="Search"id="date" max="2025-03-31" min="2021-03-01" >
                      <button type="submit" class="btn btn-success post_button py-0">POST</button>
                 </form>
            <section class="post_list">
            <h6 class="event_detail_text">イベント一覧</h6>
                <div class="post_individual">
                    {% for Post in posts %}
                        <a href="{% url 'post_detail' Post.id %}" class="post_detail_next">
                            <div class="card-detail">
                                <h5 class="card-header post_day">{{ Post.event_date}}開催予定</h5>
                                <div class="card-body detail_body">
                                    <p class="post_title_text">Title</p>
                                    <h5 class="card-title post_title">{{ Post.title}}</h5>
                                    <div class="event_detail_div">
                                        <i class="fas fa-user event_detail_icon"></i>
                                        <p class="card-text master_username">{{ Post.master_username  }}</p>
                                    </div>
                                    <div class="text-right link_detail">
                                        <i class="fas fa-arrow-right"></i>
                                    </div>
                                    <div class="card-footer">
                                        <p class="post_holding_method">{{ Post.get_holding_method_display }}</p>
                                    </div>
                                </div>
                            </div>
                        </a>
                    {% endfor %}
                </div>
            </section>
        </div>
        <input id="tab02" type="radio" name="tab" class="tab-switch"><label class="tab-label" for="tab02">タブ ②</label>
        <div class="tab-content">
            コンテンツ 2
        </div>
        <input id="tab03" type="radio" name="tab" class="tab-switch"><label class="tab-label" for="tab03">タブ ③</label>
        <div class="tab-content">
            コンテンツ 3
        </div>
    </div>

{% endblock body %}
